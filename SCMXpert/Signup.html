<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="/login"  method="post"  class="sign-in-form"> 
          <h1>SCMXPertLite</h1>
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="email" placeholder="Email"  required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" id="password" required/>
            <i class="toggle-password fas fa-eye" onclick="togglePassword('password')"></i>
          </div>
        <!-- Add the captcha container here -->
            <div class="captcha-container">
             <div class="captcha-wrapper">
              <canvas id="captcha"></canvas>
              <button id="refreshButton" type="submit">↻</button>
            </div> 
            <div class="input-wrapper">
               <input type="text" id="textBox" placeholder="Enter captcha"required />
              <button id="submitButton" type="button">Submit</button>
            </div>
          <!-- <div class="buttons-container"> -->
            <!-- <button id="refreshButton" type="submit">↻</button> -->
          </div>
          <span id="output"></span>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <form class="sign-up-form" method="post" action="/signup"><div id="message" class="success-message" style="color: red;"> {% if message %} <p>{{ message }}</p> {% endif %}</div>
          <h1>SCMXPertLite</h1> 
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text"id="username" name="name" placeholder="Enter your username" required>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email"id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters and include at least one uppercase letter, one lowercase letter, and one digit." required>
            <i class="toggle-password fas fa-eye" onclick="togglePassword('signup-password')"></i>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmpassword" placeholder="Confirm your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters and include at least one uppercase letter, one lowercase letter, and one digit." required>
            <i class="toggle-password fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
        </div>
        <input type="submit" class="btn" value="Sign up">
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Welcome Back</h3>
          <p>Welcome back! Please login with your personal info.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Create your Account</h3>
          <p>Enter your personal details and start the journey with us</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/signup.js"></script>
</body>
</html>
