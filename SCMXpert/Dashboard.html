        var slides = document.querySelectorAll(".slideshow img");

                slide.classList.remove("active");
            });+
            // Show the selected slide
            slides[index].classList.add("active");

            // Update welcome text
            var texts = ["Hi Buddy!", "Welcome To SCMXPerLite", "Hi buddy!Welcome to SCMXPerLite"];
            welcomeText.textContent = texts[index];
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Show the first slide initially

// Step 1: Define a function to check if the user is authenticated
function isAuthenticated() {
  const token = localStorage.getItem('token'); // Retrieve the token from local storage

  // Check if the token exists and is not expired
  return token && !isTokenExpired(token);
}

// Step 2: Define a function to check if the token is expired
function isTokenExpired(token) {
  const decodedToken = jwtDecode(token);
  const currentTime = Date.now() / 1000; // Get the current time in seconds

  // Compare the token's expiration time with the current time
  return decodedToken.exp < currentTime;
}

// Step 3: Implement logic to redirect the user if not authenticated
