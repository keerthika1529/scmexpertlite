    <style>
        /* Drawer styles */
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 258px;
            height: 100%;
            background-color: #181717;
            padding-top: 60px; /* Adjust padding for logo */
            box-sizing: border-box;
            z-index: 999;
            overflow-y: auto;
            transition: 0.5s;
        }

        .nav_list {
            padding-top: -11px; /* Adjust padding for logo */
            text-align: left; /* Align text to the left */
        }

        .nav_link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 22px;
            color: #818181;
            transition: 0.3s;
            text-align: left; /* Align text to the left */
        }

        .nav_icon {
            margin-right: 10px; /* Add margin to the right of the icons */
        }

        .nav_link:hover {
            background-color: #555;
            color: #fff;
        }

        /* Slideshow styles */
        .slideshow {
            position: fixed;
            top: 0;
            left: 258px; /* Adjust to match the width of the drawer */
            width: calc(100% - 258px); /* Adjust width to accommodate drawer */
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        /* Animation styles */
        .welcome-text {
            position: absolute;
            top: 17%;
            left: 53%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            color: rgb(17, 12, 12);
            text-align: center;
            opacity: 0;
            transition: opacity 5s ease-in-out;
        }

        .show-animation {
            opacity: 1;
        }
    </style>
</head>
