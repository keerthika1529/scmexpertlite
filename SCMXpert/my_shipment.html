<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/my_shipment.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>My Shipment</title>
</head>
<body>
<div class="drawer" id="myDrawer">
    <div class="company-logo" style="margin-top:0px">
        <img src="/static/exf_logo.png" alt="Company Logo" style="width: 230px;">
    </div>
    <div class="nav_list">
        <a href="/Dashboard" class="nav_link">
            <i class='bx bx-grid-alt nav_icon'></i>
            <span class="nav_name">Dashboard</span>
        </a>
        <a href="/my_account" class="nav_link">
            <i class='bx bx-user nav_icon'></i>
            <span class="nav_name">My Account</span>
        </a>
        <a href="/my_shipment" class="nav_link">
            <i class='bx bxs-book-content nav_icon'></i>
            <span class="nav_name">My Shipment</span>
        </a>
        <a href="/New_shipment" class="nav_link">
            <i class='bx bxs-truck nav_icon'></i>
            <span class="nav_name">New Shipment</span>
        </a>
        <a href="/device_data" class="nav_link">
            <i class='bx bx-hdd nav_icon'></i>
            <span class="nav_name">Device Data</span>
        </a>
        <a href="/" class="nav_link logout" onclick="logout()">
            <i class='bx bx-log-out nav_icon'></i>
            <span class="nav_name">Sign Out</span>
        </a>
    </div>
</div>
<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Shipment</h1>
<input type="text" id="search" placeholder="Search...">
<div id="table-container">
    <table>
      <thead>
        <tr>
            <th>Email</th>
          <th>Shipment Number</th>
          <th>Container Number</th>
          <th>Route Details</th>
          <th>Goods Types</th>
          <th>Device</th>
          <th>Expected Delivery Date</th>
          <th>Purchase Order Number</th>
          <th>Delivery Number</th>
          <th>NDC Number</th>
          <th>Batch ID</th>
          <th>Serial Number of Goods</th>
          <th>Shipment Description</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
</div>
<script src="/static/js/my_shipment.js"></script>
</body>
</html>
